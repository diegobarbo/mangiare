{% extends 'dish/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{ object.image }}">
        </div>
        <div class="col-md-6">
            <h1>{{ object.nome }}</h1>
            <h2>{{ object.descricao }}</h2>
            <h3>$ {{ object.preco }}</h3>
            <a href="{% url 'dish:delete_item' object.id %}">Delete</a>
        </div>
    </div>
</div>

{% endblock %}
